<body>
    <h1>Update CSS Variables with <span id="js-text">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:
            <input type="range" name="spacing" id="spacing" value="10" min="0" max="100" data-sizing="px">
        </label>
        <label for="blur">Blur:
            <input type="range" name="blur" id="blur" value="0" min="0" max="30" data-sizing="px">
        </label>
        <label for="color">Base Color:
            <input type="color" name="color" id="color" value="#ffc600">
        </label>
    </div>
